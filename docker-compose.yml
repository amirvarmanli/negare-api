services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '4000:4000'
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: ${PORT:-4000}
      GLOBAL_PREFIX: ${GLOBAL_PREFIX:-api}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/negare_db}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      UPLOAD_TMP_DIR: ${UPLOAD_TMP_DIR:-/tmp/negare-uploads}
    volumes:
      - upload-tmp:${UPLOAD_TMP_DIR:-/tmp/negare-uploads}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl", "--fail", "http://localhost:${PORT:-4000}/${GLOBAL_PREFIX:-api}/health"]
      interval: 10s
      timeout: 5s
      retries: 6
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-negare_db}
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./docker/db-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-negare_db}"]
      interval: 10s
      timeout: 5s
      retries: 6
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ['redis-server', '--save', '', '--appendonly', 'no']
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 6
    restart: unless-stopped

  adminer:
    image: adminer:latest
    ports:
      - '8080:8080'
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - tools

volumes:
  db-data:
  upload-tmp:
  api-node-modules:
